<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" href="assets/images/logo.png" type="image/png">
    <title>Seja Nosso Cliente - Financeira Local</title>
</head>
<body>
    <header>
        <!-- Cabeçalho com posicionamento e estilo -->
        <div class="header-container">
            <img src="assets/images/logo.png" alt="Logo da Financeira">
            <!-- Menu lateral direito -->
            <nav class="menu">
                <ul>
                    <li><a href="index.html">Página Inicial</a></li>
                    <li><a href="emprestimos.html">Empréstimos</a></li>
                    <li><a href="seja-nosso-cliente.html">Seja Nosso Cliente</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="registration">
            <h2>Seja Nosso Cliente</h2>
            <img src="assets/images/cliente.png" alt="Seja Nosso Cliente">
            <p>Obtenha as melhores vantagens ao se tornar nosso cliente.</p>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome">
                <label for="email">E-mail:</label>
                <input type="email" id="email">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone">
                <label for="tipo-servico">Tipo de Serviço Desejado:</label>
                <select id="tipo-servico">
                    <option value="emprestimo">Empréstimo</option>
                    <option value="financiamento">Financiamento</option>
                    <option value="antecipacao">Antecipação de Recebidos</option>
                </select>
                <label for="aposentado">É Aposentado?</label>
                <input type="checkbox" id="aposentado">
                <button>Cadastrar</button>
            </form>
        </section>
    </main>
    <footer>
        <!-- Rodapé com contatos e redes sociais -->
        <div class="footer-container">
          <div class="contact">
            <h3>Contato</h3>
            <p>Telefone: (11)94993-7080</p>
            <p>E-mail: vinicius.stringue.depaula@gmail.com</p>
          </div>
          <div class="social-media">
            <h3>Redes Sociais</h3>
            <a href="#" class="whatsapp-icon"
              ><img src="assets/images/whatsapp.png" alt="WhatsApp"
            /></a>
            <a href="#" class="email-icon"
              ><img src="assets/images/email.png" alt="Email"
            /></a>
            <a href="#" class="github-icon"
              ><img src="assets/images/github.png" alt="GitHub"
            /></a>
          </div>
        </div>
      </footer>
</body>
</html>
